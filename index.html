<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Word Bomb - Fast Typing Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-effect"></div>
    
    <main class="container">
      <div class="header-top">
        <h1 class="logo">ðŸ’£ Word Bomb</h1>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Score</span>
            <span class="stat-value" id="score">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">High Score</span>
            <span class="stat-value" id="highscore">0</span>
          </div>
        </div>
      </div>

      <section class="game-arena" id="game-arena">
        <div class="timer-display">
          <div class="timer-ring">
            <div class="timer-circle">
              <span id="timer">00.0</span>
            </div>
          </div>
        </div>

        <div class="word-display">
          <div class="word-text" id="word">â€”</div>
        </div>

        <div class="game-controls">
          <div class="player-row">
            <input 
              id="player-name"
              type="text"
              class="input-field name-field"
              placeholder="Your name (max 20 chars)"
              maxlength="20"
              autocomplete="name">
            <button id="account-button" class="btn btn-secondary">Account</button>
            <div class="button-group small">
              <button id="start" class="btn btn-primary">Start Game</button>
              <button id="restart" class="btn btn-secondary hidden">Play Again</button>
            </div>
          </div>

          <input 
            id="input" 
            type="text"
            class="input-field"
            placeholder="Start typing..."
            autocomplete="off" 
            autocorrect="off" 
            autocapitalize="off" 
            spellcheck="false">
        </div>

        <aside class="leaderboard" id="leaderboard">
          <h3>Leaderboard</h3>
          <ol id="leaderboard-list">
            <li class="loading">Loading...</li>
          </ol>
          <button id="refresh-leaderboard" class="btn btn-secondary">Refresh</button>
        </aside>
      </section>

      <div id="overlay" class="modal-overlay hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="end-title">Game Over</h2>
          </div>
          <div class="modal-body">
            <div class="final-score">
              <span id="final-score">0</span>
              <span class="score-label">Words</span>
            </div>
            <p id="end-msg"></p>
          </div>
          <div class="modal-footer">
            <button id="overlay-restart" class="btn btn-primary">Play Again</button>
          </div>
        </div>
      </div>
    
    <div id="auth-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="auth-title">Login / Register</h2>
        </div>
        <div class="modal-body">
          <form id="auth-form">
            <label>
              Mode:
              <select id="auth-mode">
                <option value="login">Login</option>
                <option value="register">Register</option>
              </select>
            </label>
            <label>
              Username
              <input name="username" type="text" required maxlength="50">
            </label>
            <label>
              Password
              <input name="password" type="password" required>
            </label>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" id="auth-cancel" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
